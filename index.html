<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

<body>

                            <option value="WS">Samoa</option>

                        </select>
                    </div>
                    <button 
                        id="searchBtn" 
                        class="search-btn" 
                        aria-label="Botón de búsqueda"
                    >
                        <span>Buscar</span>
                    </button>
                </div>

                <!-- Mensaje de error -->
                <div id="errorMessage" class="error-message" role="alert"></div>
            </section>

            <!-- Tarjeta de clima (Glassmorphism) -->
            <section id="weatherCard" class="weather-card">
                <div class="weather-content">
                    <!-- Nombre de la ciudad -->
                    <h2 id="cityName" class="city-name">---</h2>

                    <!-- Icono y temperatura -->
                    <div class="temperature-section">
                        <img id="weatherIcon" src="" alt="Icono del clima" class="weather-icon">
                        <div class="temperature-info">
                            <span id="temperature" class="temperature">--°C</span>
                            <span id="weatherDescription" class="weather-description">---</span>
                        </div>
                    </div>

                    <!-- Detalles del clima -->
                    <div class="weather-details">
                        <!-- Humedad -->
                        <div class="detail-item">
                            <span class="detail-label">Humedad</span>
                            <span id="humidity" class="detail-value">--%</span>
                        </div>

                        <!-- Velocidad del viento -->
                        <div class="detail-item">
                            <span class="detail-label">Viento</span>
                            <span id="windSpeed" class="detail-value">-- m/s</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Estado de carga -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Powered by OpenWeatherMap API | © 2025</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
