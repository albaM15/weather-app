<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Aplicaci칩n del Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Fondo con efecto de gradiente -->
        <div class="background"></div>

        <!-- Contenedor principal -->
        <main class="weather-app">
            <!-- Encabezado -->
            <header class="app-header">
                <h1>Weather App</h1>
                <p class="subtitle">Descubre el clima de cualquier ciudad</p>
            </header>

            <!-- Secci칩n de b칰squeda -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-inputs">
                        <input 
                            type="text" 
                            id="cityInput" 
                            class="city-input" 
                            placeholder="Ciudad..."
                            aria-label="Campo de b칰squeda de ciudad"
                        >
                        <select 
                            id="countrySelect" 
                            class="country-select" 
                            aria-label="Seleccionar pa칤s"
                        >
                            <option value="">Todos los pa칤ses</option>
                            <option value="ES">游쀯릖 Espa침a</option>
                            <option value="US">游쥟릖 Estados Unidos</option>
                            <option value="MX">游쓇릖 M칠xico</option>
                            <option value="AR">游뷣릖 Argentina</option>
                            <option value="CL">游뻟릖 Chile</option>
                            <option value="CO">游뻟릖 Colombia</option>
                            <option value="PE">游왫릖 Per칰</option>
                            <option value="VE">游游 Venezuela</option>
                            <option value="GB">游섫릖 Reino Unido</option>
                            <option value="FR">游游 Francia</option>
                            <option value="DE">游뾇릖 Alemania</option>
                            <option value="IT">游쉻릖 Italia</option>
                            <option value="PT">游왫릖 Portugal</option>
                            <option value="BR">游游 Brasil</option>
                            <option value="JP">游游 Jap칩n</option>
                            <option value="CN">游뻟릖 China</option>
                            <option value="IN">游쉻릖 India</option>
                            <option value="AU">游뷣릖 Australia</option>
                            <option value="CA">游뻟릖 Canad치</option>
                            <option value="RU">游游 Rusia</option>
                        </select>
                    </div>
                    <button 
                        id="searchBtn" 
                        class="search-btn" 
                        aria-label="Bot칩n de b칰squeda"
                    >
                        <span>Buscar</span>
                    </button>
                </div>

                <!-- Mensaje de error -->
                <div id="errorMessage" class="error-message" role="alert"></div>
            </section>

            <!-- Tarjeta de clima (Glassmorphism) -->
            <section id="weatherCard" class="weather-card">
                <div class="weather-content">
                    <!-- Nombre de la ciudad -->
                    <h2 id="cityName" class="city-name">---</h2>

                    <!-- Icono y temperatura -->
                    <div class="temperature-section">
                        <img id="weatherIcon" src="" alt="Icono del clima" class="weather-icon">
                        <div class="temperature-info">
                            <span id="temperature" class="temperature">--춿C</span>
                            <span id="weatherDescription" class="weather-description">---</span>
                        </div>
                    </div>

                    <!-- Detalles del clima -->
                    <div class="weather-details">
                        <!-- Humedad -->
                        <div class="detail-item">
                            <span class="detail-label">Humedad</span>
                            <span id="humidity" class="detail-value">--%</span>
                        </div>

                        <!-- Velocidad del viento -->
                        <div class="detail-item">
                            <span class="detail-label">Viento</span>
                            <span id="windSpeed" class="detail-value">-- m/s</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Estado de carga -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Powered by OpenWeatherMap API | 춸 2025</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
