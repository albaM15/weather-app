<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Aplicación del Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Fondo con efecto de gradiente -->
        <div class="background"></div>

        <!-- Contenedor principal -->
        <main class="weather-app">
            <!-- Encabezado -->
            <header class="app-header">
                <h1>Weather App</h1>
                <p class="subtitle">Descubre el clima de cualquier ciudad</p>
            </header>

            <!-- Sección de búsqueda -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-inputs">
                        <input 
                            type="text" 
                            id="cityInput" 
                            class="city-input" 
                            placeholder="Ciudad..."
                            aria-label="Campo de búsqueda de ciudad"
                        >
                        <select 
                            id="countrySelect" 
                            class="country-select" 
                            aria-label="Seleccionar país"
                        >
                            <option value="" disabled selected>Cargando países...</option>
                        </select>
                    </div>
                    <button 
                        id="searchBtn" 
                        class="search-btn" 
                        aria-label="Botón de búsqueda"
                    >
                        <span>Buscar</span>
                    </button>
                </div>

                <!-- Mensaje de error -->
                <div id="errorMessage" class="error-message" role="alert"></div>
            </section>

            <!-- Tarjeta de clima (Glassmorphism) -->
            <section id="weatherCard" class="weather-card">
                <div class="weather-content">
                    <!-- Nombre de la ciudad -->
                    <h2 id="cityName" class="city-name">---</h2>

                    <!-- Icono y temperatura -->
                    <div class="temperature-section">
                        <img id="weatherIcon" src="" alt="Icono del clima" class="weather-icon">
                        <div class="temperature-info">
                            <span id="temperature" class="temperature">--°C</span>
                            <span id="weatherDescription" class="weather-description">---</span>
                        </div>
                    </div>

                    <!-- Detalles del clima -->
                    <div class="weather-details">
                        <!-- Humedad -->
                        <div class="detail-item">
                            <span class="detail-label">Humedad</span>
                            <span id="humidity" class="detail-value">--%</span>
                        </div>

                        <!-- Velocidad del viento -->
                        <div class="detail-item">
                            <span class="detail-label">Viento</span>
                            <span id="windSpeed" class="detail-value">-- m/s</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Estado de carga -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Powered by OpenWeatherMap API | © 2025</p>
        </footer>
    </div>

    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
